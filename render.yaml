services:
  - type: web
    name: graphrag-agent
    env: docker
    plan: free
    region: oregon
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
      - key: OPENAI_EMBEDDINGS_MODEL
        value: text-embedding-3-large
      - key: OPENAI_LLM_MODEL
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: "0"
      - key: MAX_TOKENS
        value: "2000"
      - key: VERBOSE
        value: "true"
      - key: CACHE_EMBEDDING_PROVIDER
        value: openai
      - key: LANGSMITH_TRACING
        value: "false"
      - key: DATABASE_TYPE
        value: "memory"
      - key: GRAPH_DATA_DIR
        value: "/app/graph_data"
      - key: OPENAI_API_KEY
        sync: false  # 需要在Render Dashboard中手动设置
      # Neo4j配置（可选，如果要使用Neo4j则取消注释）
      # - key: NEO4J_URI
      #   sync: false
      # - key: NEO4J_USERNAME
      #   value: "neo4j"
      # - key: NEO4J_PASSWORD
      #   sync: false